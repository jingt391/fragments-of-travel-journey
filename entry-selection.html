<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <style>
        body {
            font-family: 'Aboreto', serif;
            text-align: center;
            background-color: blanchedalmond; 
            color: black; 
        }
        .image-row {
            display: flex;
            justify-content: center;
            margin: 20px 0; 
        }
        .image-row img {
            width: 800px; 
            height: auto;
            margin: 0 30px; 
            cursor: pointer; 
            transition: transform 0.2s;
        }
        .image-row img:hover {
            transform: scale(1.05); 
        }
        .subtitle {
            margin-top: 1px; 
            font-size: 48px; 
            color: #000000; 
        }
        .back-button {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            position: absolute;  /* Use absolute positioning */
            top: 20px;           /* 20px from the top */
            left: 20px;          /* 20px from the left */
        }
        .back-button:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>

    <!-- Replace 'previous-page.html' with the actual URL of the previous page -->
    <a href="previous-page.html" class="back-button">
        ‚Üê Back
    </a>

    </style>
</head>
<body>

    <div class="image-row">
        <a href="entry-1.html">
            <img src="images/entry-1-flower.png" alt="Image 1">
            <p class="subtitle">Flower</p> 
        </a>
        <a href="entry-2.html">
            <img src="images/entry-2-ticket.png" alt="Image 2">
            <p class="subtitle">Ticket</p> 
        </a>
    </div>
    </style>
</head>
<body>

   
</body>
</html>
