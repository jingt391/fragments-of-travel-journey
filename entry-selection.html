<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <style>
        body {
            font-family: 'Aboreto', serif;
            text-align: center;
            background-color: blanchedalmond; 
            color: black; 
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 5px; 
            justify-items: center; 
            margin: 2px; 
        }
        .image-grid img {
            width: 220px; 
            height: auto;
            cursor: pointer; 
            transition: transform 0.2s;
            margin-top: 50px; 
        }
        .image-grid img:hover {
            transform: scale(1.05); 
        }

        .subtitle {
            margin-top: 1px; 
            font-size: 20px; 
            color: #000000; 
        }
        .back-button {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            position: absolute;  
            top: 20px;        
            left: 20px;       
        }
        .back-button:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
   
    <a href="index.html" class="back-button">
        ‚Üê Back
    </a>

    </style>
</head>
<body>

    <div class="image-grid">
        <a href="entry-1.html">
            <img src="images/entry-1-flower.png" alt="Image 1">
            <p class="subtitle">Flower</p> 
        </a>
        <a href="entry-2.html">

        </a>
   <a href="entry-3.html">

        </a>
        <a href="entry-4.html">

        </a>
        <a href="entry-5.html">

            <p class="subtitle">Coins</p> 
        </a>

        <!-- Second row of images -->
        <a href="entry-6.html">

        </a>
        <a href="entry-7.html">
