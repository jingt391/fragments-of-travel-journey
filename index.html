.slide-container {
    display: flex;
    animation: slide 20s linear infinite; /* Animation for sliding effect */
}

.slide {
    width: 100px; /* Width of each image */
    height: 100%; /* Fill the height of the slider */
    margin: 0 5px; /* Space between images */
}

@keyframes slide {
    0% {
        transform: translateX(0);

    }
